name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test-precommit:
    name: Test pre-commit configuration
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        submodules: recursive  # Include git submodules (gjfpc-hook)
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    - name: Set up Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '20'
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    - name: Set up Java
      uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: '21'
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y shfmt
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Run pre-commit test suite
      run: uv run python test/test_precommit.py
    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: precommit-test-failure-logs
        path: |
          /tmp/pre-commit-test-*
        retention-days: 7
  test-lefthook:
    name: Test lefthook configuration
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        submodules: recursive
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    - name: Set up Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '20'
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    - name: Set up Java
      uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: '21'
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y shfmt
    - name: Install lefthook
      run: npm install -g lefthook
    - name: Install Python tools
      run: |
        pip install pycln isort ruff pyright ty yamlfix sqlfluff
    - name: Install Node tools
      run: |
        npm install -g prettier markdownlint-cli
    - name: Install Rust tools
      run: |
        cargo install taplo-cli
    - name: Run lefthook test suite
      run: python test/test_lefthook.py
    - name: Upload test results on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: lefthook-test-failure-logs
        path: |
          /tmp/lefthook-test-*
        retention-days: 7
  validate-configs:
    name: Validate configuration files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Install lefthook
      run: npm install -g lefthook
    - name: Install pre-commit
      run: pip install pre-commit
    - name: Validate lefthook.yml
      run: lefthook dump
    - name: Validate .pre-commit-config.yaml
      run: pre-commit validate-config
