[project]
name = "sensible-pre-commit-hooks"
version = "2.0.0"
requires-python = ">=3.12"

[tool.ruff]
# Comprehensive linting configuration (replaces pylint)
line-length = 88
target-version = "py312"

[tool.ruff.lint]
# Enable comprehensive rule sets
select = [
  "E",   # pycodestyle errors
  "F",   # Pyflakes
  "W",   # pycodestyle warnings
  "I",   # isort
  "N",   # pep8-naming
  "UP",  # pyupgrade
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "SIM", # flake8-simplify
  "PLC", # Pylint Convention
  "PLE", # Pylint Error
  "PLR", # Pylint Refactor
  "PLW", # Pylint Warning
]

ignore = [
  "PLR0913", # Too many arguments - sometimes necessary
  "PLR2004", # Magic value comparison - sometimes clearer
]

[tool.ruff.lint.pylint]
max-args = 8
max-branches = 15
max-returns = 6
max-statements = 50

[tool.pyright]
# Use the .venv in the project root for type checking
venvPath = "."
venv = ".venv"
